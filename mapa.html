    <div class="container mt-2">
        <h1>API Geolocation</h1>
        <button class="btn btn-primary" onclick="getLocation()">Pegar local</button>
        <p id="divResultado"></p>
    </div>
    <script>
        var resultado = document.getElementById("divResultado");
        function getLocation(){
            if (navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{
                resultado.innerHTML = "Geolocalização não suportada pelo navegador!";
            }
        }
        function showPosition(position){
            const lat = position.coords.latitude;
            const long = position.coords.longitude;
            resultado.innerHTML = 'Latitude = ' + lat + '<br>' + 'Longitude = ' + long;

            var a = document.createElement('a'); //criar um <a> no HTML
            var linkText = document.createTextNode("Ver no Mapa") //texto do a
            a.appendChild(linkText) //juntar os 2
            //<a href="">Ver no Mapa</a>
            a.href="https://www.google.com.br/maps/dir/" + lat + ',' + long   //colocar o link
            resultado.innerHTML += '<br>';
            a.target = '_blank'
            resultado.appendChild(a) // colocar o elemento na tela
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
