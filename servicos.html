<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Serviços</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="logotipo.png" width="80" height="50" alt="logoupf">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
              <a class="nav-link active" href="servicos.html">Serviços</a>
              <a class="nav-link" href="matricula.html">Matrícula</a>
              <a href="mapa.html" class="nav-link">Mapa</a>
            </div>
          </div>
        </div>
    </nav>
    <div id="divTelaCheia">
        <div id="divCentro">
            <h2>Selecione o serviço na lista</h2>
            <select id="selectServico" onchange="mudaServico()" class="form-select">
                <option value="0"></option>
                <option value="1">IMC</option>
                <option value="2">Percentual</option>
                <option value="3">Ordenação</option>
                <option value="4">Consultar CEP</option>
            </select>
            <br>
            <hr>
            <div id="divIMC">
                <label for="">Digite o peso (kg)</label><br>
                <input type="number" id="peso" class="form-control" value="0"><br>
                <label for="">Digite altura (metros)</label><br>
                <input type="number" id="altura" class="form-control" value="0"><br>
                <button onclick="calcularIMC()" id="calcularIMC" class="btn btn-success">Calcular IMC</button><br>
                <label for="" id="resultadoIMC"></label>
            </div>
            <div id="divPorcento">
                <label for="">Quanto é (%) </label><br>
                <input type="number" id="porcento" value="0" class="form-control"><br>
                <label for="">de: </label><br>
                <input type="number" id="valorTotal" value="0" class="form-control"><br>
                <button onclick="calcularPorcento()" id="calcularPorcento" class="btn btn-success">Calcular %</button><br>
                <label for="" id="resultadoPorcento"></label>
            </div>
            <div id="divOrdenacao">
                <label for="">Digite uma sequência de números separados por vírgula (ex. "1,5,4,7"):</label>
                <input type="text" id="numeros" class="form-control"><br>
                <button onclick="fazOrdenacao()"  class="btn btn-success">Ordenar</button><br>
                <label for="" id="numerosOrdenados"></label>
            </div>
            <div id="divCEP">
                <label for="">Digite um CEP válido abaixo</label>
                <input type="number" class="form-control" id="inputCEP"><br>
                <button onclick="buscaCEP()" class="btn btn-success">Buscar Endereço</button>
                <p id="endereco"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
